<h3>Diretiva de estrutura com ngElse</h3>

<div *ngIf="mostrarCursos">
    Lista de cursos aqui
</div>

<div *ngElse="mostrarCursos">
    Nao existem cursos para serem listados
</div>

<button (click)="change()">Mostrar/esconder lista</button>
