<section>

    <article>
        <h3>Interpolação</h3>
        <p>String com interpolação: <a href="{{ url }}" target="_blank">{{ url }}</a></p>
        <p>O resultado de 1 + 1 é: {{ 1 + 1 + getValor() }}</p>
        <p>Curso de Angular e gosto do curso: {{ cursoAngular && getCurtirCurso()}}</p>
    </article>

    <article>
        <h3>Property Binding</h3>
        <img src="{{ urlImagem }}">
        <img [src]="urlImagem">
        <img bind-src="urlImagem">
    </article>

</section>
